<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul Café - Administración</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
    <header>
        <div class="container">
            <h1>Azul Café - Administración</h1>
            <p class="tagline">Panel de Control</p>
        </div>
    </header>    <main class="container">
        <div id="login-section" class="auth-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Acceder</button>
            </form>
        </div>

        <div id="admin-panel" class="hidden">            <div class="admin-header">
                <h2>Administrar Menú</h2>
            </div>
            <div class="admin-controls">
                <button id="add-item-btn" class="btn btn-primary">Añadir Nuevo Producto</button>
                <button id="save-changes-btn" class="btn btn-primary">Guardar Cambios</button>
                <button id="logout-btn" class="btn btn-secondary">Cerrar Sesión</button>
            </div><div id="add-item-form" class="hidden">
                <h3>Añadir Nuevo Producto</h3>
                <form id="new-item-form">
                    <div class="form-group">
                        <label for="item-category">Categoría:</label>
                        <select id="item-category" required>
                            <option value="sin-leche">Sin Leche</option>
                            <option value="con-leche">Con Leche</option>
                            <option value="adicionales">Adicionales</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="frios">Fríos</option>
                            <option value="para-picar">Para Picar</option>
                            <option value="sin-gluten">Productos Sin Glúten</option>
                            <option value="brunch">Brunch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-name">Nombre:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Descripción:</label>
                        <textarea id="item-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Precio (€):</label>
                        <input type="number" id="item-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Añadir</button>
                        <button type="button" id="cancel-add" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="menu-editor">
                <!-- Menu items will be loaded dynamically -->
                <div class="loading">Cargando menú...</div>
            </div>
        </div>
    </main>    <footer>
        <div class="container">
            <p>&copy; 2025 Azul Café. Todos los derechos reservados.</p>
            <p><a href="index.html">Volver al Menú</a></p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Application scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
